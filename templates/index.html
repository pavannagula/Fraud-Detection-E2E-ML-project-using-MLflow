           <!DOCTYPE html>
<html>
<head>

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/Transaction21.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Enter Transaction Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="category">Category:</label>
						<input type="text" name="category" id="category" class="input-text" placeholder="category" required>
					</div>

                    <div class="form-row">
                        <label for="Cust_age"> Customer Age:</label>
						<input type="text" name="Cust_age" id="Cust_age" class="input-text" placeholder="Cust_age" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="city_pop"> City Population:</label>
						<input type="text" name="city_pop" id="city_pop" class="input-text" placeholder="city_pop" required>
					</div>

                    <div class="form-row">
                        <label for="city_pop_category"> Category of City Population:</label>
						<input type="text" name="city_pop_category" id="city_pop_category" class="input-text" placeholder="city_pop_category" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="trans_month"> Transaction Month:</label>
						<input type="text" name="trans_month" id="trans_month" class="input-text" placeholder="trans_month" required>
					</div>

                    <div class="form-row">
                        <label for="trans_quarter"> Transaction Quarter:</label>
						<input type="text" name="trans_quarter" id="trans_quarter" class="input-text" placeholder="trans_quarter" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="amt"> Amount:</label>
						<input type="text" name="amt" id="amt" class="input-text" placeholder="amt" required>
					</div>

                    <div class="form-row">
                        <label for="avg_amount_by_category"> Avg Amount of the Category:</label>
						<input type="text" name="avg_amount_by_category" id="avg_amount_by_category" class="input-text" placeholder="avg_amount_by_category" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="gender_M"> Gender_Male:</label>
						<input type="text" name="gender_M" id="gender_M" class="input-text" placeholder="gender_M" required>
					</div>

                    <div class="form-row">
                        <label for="gender_F"> Gender_Female:</label>
						<input type="text" name="gender_F" id="gender_F" class="input-text" placeholder="gender_F" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="trans_year_2019"> Transaction Year(2019):</label>
						<input type="text" name="trans_year_2019" id="trans_year_2019" class="input-text" placeholder="trans_year_2019" required>
					</div>

                    <div class="form-row">
                        <label for="trans_year_2020"> Transaction Year(2020):</label>
						<input type="text" name="trans_year_2020" id="trans_year_2020" class="input-text" placeholder="trans_year_2020" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
